syntax = "proto3";
option java_multiple_files = true;
package com.trace.trace.grpc;

//请求
message NewsRequest {
    //按标题查询
    string title = 1;
    //按内容查询
    string content = 2;
    //类型
    string type = 3;
    //年份
    string year = 4;
    //分页的页数
    string page = 5;
}

//返回
message NewsResponse {
    string response = 1;
}



service SearchService {
    rpc searchNews(NewsRequest) returns (NewsResponse);
}